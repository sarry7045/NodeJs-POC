<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body style="margin-left: 600px;">
  <h1>Login</h1>
  <form id="loginForm">
    <div style="margin-left: -40px; margin-bottom: 20px;"><input type="text" name="username" placeholder="Username" required></div>
    <div style="margin-left: -40px; margin-bottom: 20px;"><input type="password" name="password" placeholder="Password" required></div>
    <button type="submit" style="margin-left: 20px;">Login</button>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      if (result.token) {
        localStorage.setItem('token', result.token);
        window.location.href = '/dashboard'; // Redirect to dashboard
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
